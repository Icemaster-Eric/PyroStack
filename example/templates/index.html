<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyroStack Example</title>
</head>

<body>
    <!-- Header -->
    <header class="container">
        <hgroup>
            <h1>PyroStack</h1>
            <p>A demo of PyroStack's features.</p>
        </hgroup>
    </header>
    <!-- ./ Header -->

    <!-- Main -->
    <main class="container">
        <!-- Preview -->
        <section id="preview">
            <h2>Email Registration Example</h2>
            <p>Will steal your social security number!!!</p>
            <form>
                <div class="grid">
                    <input hx-post="/htmx" hx-trigger="keyup changed delay:500ms" type="text" name="firstname" placeholder="First name" aria-label="First name" required />
                    <input type="email" name="email" placeholder="Email address" aria-label="Email address"
                        autocomplete="email" required />
                    <button type="submit">Subscribe</button>
                </div>
                <fieldset>
                    <label for="terms">
                        <input type="checkbox" role="switch" id="terms" name="terms" />
                        I agree to the
                        <a href="#" onclick="event.preventDefault()">Privacy Policy</a>
                    </label>
                </fieldset>
            </form>
        </section>
        <!-- ./ Preview -->

        <!-- Buttons-->
        <section id="buttons">
            <h2>Buttons</h2>
            <p class="grid">
                <button>Primary</button>
                <button class="secondary">Secondary</button>
                <button class="contrast">Contrast</button>
            </p>
            <p class="grid">
                <button class="outline">Primary outline</button>
                <button class="outline secondary">Secondary outline</button>
                <button class="outline contrast">Contrast outline</button>
            </p>
        </section>
        <!-- ./ Buttons -->

        <!-- Form elements-->
        <section id="form">
            <form>
                <h2>Form elements</h2>

                <!-- Search -->
                <label for="search">Search</label>
                <input type="search" id="search" name="search" placeholder="Search" />

                <!-- Text -->
                <label for="text">Text</label>
                <input type="text" id="text" name="text" placeholder="Text" />
                <small>Curabitur consequat lacus at lacus porta finibus.</small>

                <!-- Select -->
                <label for="select">Select</label>
                <select id="select" name="select" required>
                    <option value="" selected>Selectâ€¦</option>
                    <option>Option A</option>
                    <option>Option B</option>
                </select>

                <!-- File browser -->
                <label for="file">File browser
                    <input type="file" id="file" name="file" />
                </label>

                <!-- Range slider control -->
                <label for="range">Range slider
                    <input type="range" min="0" max="100" value="50" id="range" name="range" />
                </label>

                <!-- States -->
                <div class="grid">
                    <label for="valid">
                        Valid
                        <input type="text" id="valid" name="valid" placeholder="Valid" aria-invalid="false" />
                    </label>
                    <label for="invalid">
                        Invalid
                        <input type="text" id="invalid" name="invalid" placeholder="Invalid" aria-invalid="true" />
                    </label>
                    <label for="disabled">
                        Disabled
                        <input type="text" id="disabled" name="disabled" placeholder="Disabled" disabled />
                    </label>
                </div>

                <div class="grid">
                    <!-- Date-->
                    <label for="date">Date
                        <input type="date" id="date" name="date" />
                    </label>

                    <!-- Time-->
                    <label for="time">Time
                        <input type="time" id="time" name="time" />
                    </label>

                    <!-- Color-->
                    <label for="color">Color
                        <input type="color" id="color" name="color" value="#0eaaaa" />
                    </label>
                </div>

                <div class="grid">
                    <!-- Checkboxes -->
                    <fieldset>
                        <legend><strong>Checkboxes</strong></legend>
                        <label for="checkbox-1">
                            <input type="checkbox" id="checkbox-1" name="checkbox-1" checked />
                            Checkbox
                        </label>
                        <label for="checkbox-2">
                            <input type="checkbox" id="checkbox-2" name="checkbox-2" />
                            Checkbox
                        </label>
                    </fieldset>

                    <!-- Radio buttons -->
                    <fieldset>
                        <legend><strong>Radio buttons</strong></legend>
                        <label for="radio-1">
                            <input type="radio" id="radio-1" name="radio" value="radio-1" checked />
                            Radio button
                        </label>
                        <label for="radio-2">
                            <input type="radio" id="radio-2" name="radio" value="radio-2" />
                            Radio button
                        </label>
                    </fieldset>

                    <!-- Switch -->
                    <fieldset>
                        <legend><strong>Switches</strong></legend>
                        <label for="switch-1">
                            <input type="checkbox" id="switch-1" name="switch-1" role="switch" checked />
                            Switch
                        </label>
                        <label for="switch-2">
                            <input type="checkbox" id="switch-2" name="switch-2" role="switch" />
                            Switch
                        </label>
                    </fieldset>
                </div>

                <!-- Buttons -->
                <input type="reset" value="Reset" onclick="event.preventDefault()" />
                <input type="submit" value="Submit" onclick="event.preventDefault()" />
            </form>
        </section>
        <!-- ./ Form elements-->
    </main>
    <!-- ./ Main -->

    <!-- Footer -->
    <footer class="container">
        <small>Built with <a href="https://github.com/Icemaster-Eric/PyroStack">PyroStack</a>
    </footer>
    <!-- ./ Footer -->
</body>

</html>
